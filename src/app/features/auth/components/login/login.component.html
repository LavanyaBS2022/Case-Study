<div class="min-h-screen flex items-center justify-center bg-dentalGreen">
    <div class="bg-white shadow-lg rounded-lg w-full max-w-md p-6 sm:p-8">
      <div class="text-center mb-6">
        <img src="../../../../assets/dental_logo.webp" alt="Dental Logo" class="mx-auto w-24 h-24 rounded-full">
        <h1 class="text-2xl font-bold text-blue-600 mt-4">Welcome to Smile Dental Care</h1>
        <p class="text-gray-600">Your trusted dental health partner</p>
      </div>
  
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
          <input 
            id="email" 
            type="email" 
            formControlName="email"
            placeholder="admin@dental.com" 
            class="w-full mt-1 px-4 py-2 border rounded-lg focus:ring-blue-500 focus:border-blue-500"
            [ngClass]="{'border-red-500': loginForm.get('email')?.invalid && loginForm.get('email')?.touched}"
          />
          <p class="text-red-500 text-xs mt-1" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
            {{ getErrorMessage('email') }}
          </p>
        </div>
  
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <input 
            id="password" 
            type="password" 
            formControlName="password"
            placeholder="admin123" 
            class="w-full mt-1 px-4 py-2 border rounded-lg focus:ring-blue-500 focus:border-blue-500"
            [ngClass]="{'border-red-500': loginForm.get('password')?.invalid && loginForm.get('password')?.touched}"
          />
          <p class="text-red-500 text-xs mt-1" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
            {{ getErrorMessage('password') }}
          </p>
        </div>
  
        <p class="text-red-500 text-sm text-center" *ngIf="errorMessage">
          {{ errorMessage }}
        </p>
  
        <div>
          <button 
            type="submit" 
            class="w-full bg-dentalGreen text-black font-medium py-2 px-4 rounded-lg hover:bg-opacity-80 transition"
            [disabled]="loginForm.invalid || isSubmitting">
            {{ isSubmitting ? 'Logging in...' : 'Login' }}
          </button>
        </div>
  
        <div class="text-center">
          <a [routerLink]="['/auth/forgot-password']" class="text-blue-600 hover:underline text-sm">
            Forgot password?
          </a>
        </div>
      </form>
  
      <hr class="my-6 border-gray-300">
  
      <div class="text-center">
        <p class="text-sm text-gray-600">Don't have an account? 
          <a href="/signup" class="text-blue-600 hover:underline font-medium">Sign Up</a>
        </p>
      </div>
    </div>
  </div>
